<div id="login-form">
	<div class="form-header">Login Form</div>
	<div id="social-login">
	<!--create two equal width divs, one for each social button-->
	<div id="fb-button"></div>
	<div id="goog-button"></div>
	</div> <!--social login-->

	<form>
		<table id="login-form-table">
			<tr>
				<td class="login-label">Email:</td>
				<td><input type="text" id="login-emailid" placeholder="email" class="login-values"></td>
			<tr>
				<td class="login-label">Password:</td>
				<td><input type="password" id="login-password" placeholder="Password" class="login-values"></td>
			</tr>
			<tr><td></td><td><button id="login-form-ok-button" class="ok-button">Login</button></td></tr>
			<tr><td colspan="2"><div  id="forgot-password"><a href="#">forgot password, click here</a><div></td></tr>
		</table>
	</form>
</div>
