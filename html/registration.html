<div id="registration-form">

	<div class="form-header">
		Registration Form
	</div>
	<form>
		<table id="reg-form-table">
			<tr>
				<td class="rf-form-label">Email:</td>
				<td><input type="text" id="rf-emailid" placeholder="email" class="rf-values"></td>
			<tr>
				<td class="rf-form-label">First:</td>
				<td><input type="text" id="rf-firstname" placeholder="First Name" class="rf-values"></td>
			</tr>
			<tr>
				<td class="rf-form-label">Last:</td>
				<td><input type="text" id="rf-lastname" placeholder="Last Name" class="rf-values"></td>
			</tr>
			<tr>
				<td class="rf-form-label">Password:</td>
				<td><input type="password" id="rf-password" placeholder="Password" class="rf-values"></td>
			</tr>
			<tr>
				<td class="rf-form-label">Password (again):</td>
				<td><input type="password" id="rf-password-again" placeholder="Password" class="rf-values"></td>
			</tr>
			<tr><td></td><td><button id="rf-form-ok-button" class="ok-button">Register</button></td></tr>
		</table>
	</form>
</div>
<div id="reg-form-error-message">
</div>
